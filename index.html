<!DOCTYPE html>

            background: #333;
            color: white;

        .footer {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            color: white;
        }
        .footer img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
